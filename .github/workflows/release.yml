name: Release LAGMON

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¹ Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21" # VersÃ£o recomendada para seu projeto

      - name: ğŸŸ¢ Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ”§ Instalar DependÃªncias do Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config

      - name: ğŸ”¨ Instalar Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: ğŸ—ï¸ Compilar LAGMON
        run: |
          go mod tidy
          # Build otimizado para Ubuntu 24.04
          wails build -platform linux/amd64 -tags webkit2_41 -clean -o lagmon

      - name: ğŸ“¦ Preparar Empacotamento
        run: |
          mkdir -p dist/bin
          if [ -f "build/bin/lagmon" ]; then
            cp build/bin/lagmon dist/bin/
          else
            cp lagmon dist/bin/
          fi

          cp install.sh dist/
          [ -f "appicon.png" ] && cp appicon.png dist/

          chmod +x dist/install.sh
          chmod +x dist/bin/lagmon

          FILENAME="lagmon_linux_amd64.tar.gz"
          cd dist && tar -czf ../$FILENAME *
          cd ..

      - name: ğŸš€ Criar Release no GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.tar.gz"
          name: Release ${{ github.ref_name }}
          generate_release_notes: true